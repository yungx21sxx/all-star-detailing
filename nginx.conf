user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 768;
	# multi_accept on;
}

http {
    sendfile on;
    tcp_nopush on;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ##
    # SSL Settings
    ##
    ssl_protocols TLSv1.2 TLSv1.3; # Оставляем только актуальные версии
    ssl_prefer_server_ciphers on;

    ##
    # Logging Settings
    ##
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    ##
    # Gzip Settings - отключено для отдачи сжатых файлов
    ##
    gzip on;
    gzip_static on;
    gzip_comp_level 4; # Оптимальный уровень сжатия
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 150; # Не сжимать маленькие файлы

    gzip_vary on; # Добавлять заголовок Vary: Accept-Encoding


    ##
    # Virtual Host Configs
    ##

	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/nodejs;
}


